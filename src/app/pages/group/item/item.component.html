<app-header *ngIf="activity" [show]="false" [title]="activity.activeAction.activename"
            [rightNav]="'share'"></app-header>
<app-content *ngIf="activity" [paddingFooter]="true" [paddingHeader]="false" [monitor]="'scroll'">
  <div class="banner">
    <swiper [config]="config" [index]="1" fxFlex="auto">
          <span class="img-box swiper-slide" *ngFor="let img of imgs">
            <img src="{{img}}">
          </span>
    </swiper>
  </div>
  <div *ngIf="isClosed" class="status">
    <img *ngIf="isWin" src="/assets/images/group/win.png">
    <img *ngIf="!isWin" src="/assets/images/group/closed.png">
  </div>
  <div *ngIf="activity.activeTeamInfo && activity.activeTeamInfo.length > 0" class="group">
    <div class="weui-panel weui-panel_access">
      <div class="weui-panel__hd">还差人{{3 - activity.activeTeamInfo.length}}成团</div>
      <div class="weui-panel__bd">
        <div class="weui-media-box weui-media-box_text">
          <p class="weui-media-box__desc">分享到多个微信群后，成团率更高哦~</p>
          <div class="avatars" style="margin-top: 10px">
            <div class="avatar" *ngFor="let item of activity.activeTeamInfo">
              <img src="{{item.faceimg}}">
            </div>
            <div class="avatar" *ngIf="activity.activeTeamInfo.length < 2">
              <span>?</span>
            </div>
            <div class="avatar" *ngIf="activity.activeTeamInfo.length < 3">
              <span>?</span>
            </div>
          </div>
          <div class="button-sp-area">
            <a *ngIf="isOwner" (click)="onShare()" href="javascript:;" class="weui-btn weui-btn_block weui-btn_primary">邀请好友</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <article class="weui-article" [innerHTML]="activity?.activeAction.detail | detail"></article>
</app-content>
<div class="order" routerLink="/group/order/list"><i class="icons icons-order"></i>
  <p>我的拼团</p></div>
<div class="btns-group">
  <a (click)="open()" [ngClass]="{'disabled':isJoined || isFull || isClosed,'loading':loading}"
     class="btn-primary">{{btnTxt}}</a><a *ngIf="isCreated && !isClosed" (click)="new()" [ngClass]="{'loading':loading}"
                                          class="btn-primary">{{isOwner ? '继续开团' : '我要开团'}}</a>
</div>
