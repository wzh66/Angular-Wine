<app-header [className]="''" [show]="true" [title]="'提现记录'"></app-header>
<weui-infiniteloader (loadmore)="onLoadMore($event)" #comp>
  <app-msg *ngIf="records?.length === 0" (event)="onCancel($event)"
           [msg]='{title:"",desc:"您还没有任何提现记录!~～",cancel:"返回",icon:"/assets/images/icons/empty.png"}'></app-msg>
  <div *ngIf="records?.length > 0" class="content">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <th class="date">提现时间</th>
        <th class="mobile">提现金额</th>
        <th class="rmb">状态</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of records">
        <td class="date">{{item.date | repairDate | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td class="mobile">{{item.money}}</td>
        <td class="rmb" [ngClass]="{'cancel':item.money < 0}">{{item.status}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</weui-infiniteloader>
<app-footer></app-footer>
