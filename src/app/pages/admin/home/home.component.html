<app-header [className]="''" [show]="true" [title]="'个人中心'"></app-header>
<app-content [paddingHeader]="true" [paddingFooter]="true">
  <app-admin-user>
    <div class="partner">
      <a routerLink="/admin/partner" class="equity">合伙人权益</a>
    </div>
  </app-admin-user>

  <div class="weui-cells">

    <a routerLink="/admin/order/list" class="weui-cell weui-cell_access" href="javascript:;">
      <div class="weui-cell__hd"><img src="/assets/images/home/orders.png" alt=""
                                      style="width:0.2rem;margin-right:5px;display:block"></div>
      <div class="weui-cell__bd">
        <span style="vertical-align: middle">我的订单</span>
      </div>
      <div class="weui-cell__ft"></div>
    </a>
  </div>
  <div class="order weui-panel weui-panel_access" style="margin-top: 0">
    <div class="weui-panel__bd">
      <div class="weui-media-box">
        <div class="order-status weui-flex">
          <div [routerLink]="['/admin/order/list']" [queryParams]="{status: 0}" class="weui-flex__item">
            <div class="weui-grid__icon">
              <img src="/assets/images/home/waiting.png">
            </div>
            <p class="weui-grid__label">待付款</p>
          </div>
          <div [routerLink]="['/admin/order/list']" [queryParams]="{status: 1}" class="weui-flex__item">
            <div class="weui-grid__icon">
              <img src="/assets/images/home/shipped.png">
            </div>
            <p class="weui-grid__label">待发货</p>
          </div>
          <div [routerLink]="['/admin/order/list']" [queryParams]="{status: 2}" class="weui-flex__item">
            <div class="weui-grid__icon">
              <img src="/assets/images/home/arrived.png">
            </div>
            <p class="weui-grid__label">待收货</p>
          </div>
          <div [routerLink]="['/admin/order/list']" [queryParams]="{status: 3}" class="weui-flex__item">
            <div class="weui-grid__icon">
              <img src="/assets/images/home/finished.png">
            </div>
            <p class="weui-grid__label">已完成</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="weui-cells">

    <a routerLink="/admin/profile" class="weui-cell weui-cell_access">
      <div class="weui-cell__hd"><img src="/assets/images/home/profile.png" alt=""
                                      style="width:0.25rem;margin-right:5px;display:block"></div>
      <div class="weui-cell__bd">
        <span style="vertical-align: middle">我的资料</span>
      </div>
      <div class="weui-cell__ft">
        <span style="vertical-align:middle;">详细信息</span>
        <span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>
      </div>
    </a>
    <a (click)="toAddress(address)" class="weui-cell weui-cell_access">
      <div class="weui-cell__hd"><img src="/assets/images/home/addr.png" alt=""
                                      style="width:0.25rem;margin-right:5px;display:block"></div>
      <div class="weui-cell__bd">
        <span style="vertical-align: middle">收货地址</span>
        <!--<span class="weui-badge" style="margin-left: 5px;">8</span>-->
      </div>
      <div
        class="weui-cell__ft">{{address ? '[' + address.consignee + ']' + (address.province + address.city + address.district + address.address).slice(0, 10) + '...' : '您还没有收货地址，马上添加？'}}</div>
    </a>
  </div>

  <div class="weui-cells">

    <a routerLink="/admin/finance" class="weui-cell weui-cell_access" href="javascript:;">
      <div class="weui-cell__hd"><img src="/assets/images/home/withdraw.png" alt=""
                                      style="width:0.25rem;margin-right:5px;display:block"></div>
      <div class="weui-cell__bd">
        <span style="vertical-align: middle">佣金提现</span>
      </div>
      <div class="weui-cell__ft"></div>
    </a>
    <a routerLink="/admin/commission/list" class="weui-cell weui-cell_access" href="javascript:;">
      <div class="weui-cell__hd"><img src="/assets/images/home/record.png" alt=""
                                      style="width:0.25rem;margin-right:5px;display:block"></div>
      <div class="weui-cell__bd">
        <span style="vertical-align: middle">佣金记录</span>
      </div>
      <!--<div class="weui-cell__ft">累计赚取佣金：<em [innerHTML]="user.amountCounts | rmb"></em></div>-->
    </a>
  </div>

  <div class="weui-cells">

    <a routerLink="/admin/share" class="weui-cell weui-cell_access" href="javascript:;">
      <div class="weui-cell__hd"><img src="/assets/images/home/code.png" alt=""
                                      style="width:0.25rem;margin-right:5px;display:block"></div>
      <div class="weui-cell__bd">
        <span style="vertical-align: middle">我要推广</span>
      </div>
      <div class="weui-cell__ft"></div>
    </a>
  </div>

  <div class="weui-cells">

    <a routerLink="/admin/marketing" class="weui-cell weui-cell_access">
      <div class="weui-cell__hd">
        <img src="/assets/images/home/marketing.png" alt="" style="width:0.25rem;margin-right:5px;display:block">
      </div>
      <div class="weui-cell__bd">
       <span style="vertical-align: middle">营销中心</span>
      </div>
      <div class="weui-cell__ft"></div>
    </a>
  </div>

</app-content>
<app-footer></app-footer>
