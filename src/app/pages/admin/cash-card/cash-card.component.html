<app-header [className]="''" [leftNav]="'back'" [show]="true" [title]="'可兑换商品'"></app-header>
<app-content [paddingHeader]="true" [paddingFooter]="true">
  <div class="weui-panel" *ngFor="let item of cashItems">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="{{'/api' + item.headimage}}">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{item.productname}}</h4>
          <p class="weui-media-box__desc"><em class="money">{{item.productprice}}.00</em><span
            class="units">元/瓶</span></p>
          <p class="weui-media-box__desc">
            <span class="num">数 量：</span>
            <weui-stepper [(ngModel)]="item.product_num" (ngModelChange)="numChange(item,$event)" [min]="0"
                          [max]="10"></weui-stepper>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="weui-btn-area">
    <a (click)="back()" weui-button [weui-type]="'default'">
      返回支付
    </a>
  </div>
</app-content>
<app-footer></app-footer>
