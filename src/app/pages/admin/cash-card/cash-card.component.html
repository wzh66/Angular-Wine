<app-header [className]="''" [leftNav]="'back'" [show]="true" [title]="'可兑换商品'"></app-header>
<app-content [paddingHeader]="true" [paddingFooter]="true">
  <div class="weui-panel" *ngFor="let item of items">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_appmsg">
        <div [routerLink]="['/front/item',item.productid]" class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="{{'/api/wine' + item.headimage}}">
        </div>
        <div class="weui-media-box__bd">
          <h4 [routerLink]="['/front/item',item.productid]" class="weui-media-box__title">{{item.productname}}</h4>
          <p class="weui-media-box__desc"><span><del>价格：{{item.originalprice}}</del><span>促销价：</span><em
            class="money" [innerHtml]="item.productprice"></em> 元</span></p>
        </div>
      </div>
    </div>
  </div>
</app-content>
<app-footer></app-footer>
