<div class="auth-page">
  <div class="auth-content">
    <div class="form">
      <img class="logo" src="/assets/images/logo.png">
      <label class="header">APP NAME</label>

      <div>
        <div rows="auto, auto, auto">
          <div class="input-field">
            <input class="weui-input" [disabled]="processing" [(ngModel)]="user.email" (returnPress)="focusPassword()">
          </div>

          <div class="input-field">
            <input #password class="weui-input" [disabled]="processing"
                   hint="Password" secure="true" [(ngModel)]="user.password" (returnPress)="focusConfirmPassword()">
          </div>

          <div *ngIf="!isLoggingIn" class="input-field">
            <input #confirmPassword class="weui-input" [disabled]="processing" [(ngModel)]="user.confirmPassword">
          </div>

          <!--<div rowSpan="3" [busy]="processing"></div>-->
        </div>
      </div>

      <button [disabled]="processing" (tap)="submit()" class="btn btn-primary">{{isLoggingIn ? 'Log In' : 'Sign Up'}}</button>
      <label *ngIf="isLoggingIn" class="login-label" (tap)="forgotPassword()">Forgot your password?</label>
    </div>

    <label class="login-label sign-up-label" (tap)="toggleForm()">
      <div>
        <span>{{isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'}}</span>
        <span class="bold">{{isLoggingIn ? 'Sign up' : ''}}</span>
      </div>
    </label>
  </div>
</div>
