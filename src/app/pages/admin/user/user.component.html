<div class="userinfo">
  <div class="user" *ngIf="user">
    <img class="userinfo-avatar left" src="{{'/api/wine'+user.faceimg}}"/>
    <div class="info right">
      <p class="name">{{user.username}}<span class="grade">V{{user.level ? user.level : 0}}</span></p>
      <p class="phone">{{user.phone}}</p>
    </div>
  </div>
  <ng-content></ng-content>
</div>
