<app-header [show]="true" [title]="'草莓奶油蛋糕'" [rightNav]="'share'"></app-header>
<app-content *ngIf="product" [paddingFooter]="true" [paddingHeader]="false" [monitor]="'scroll'">
  <div class="banner">
    <swiper [config]="config" [index]="1" fxFlex="auto">
          <span class="img-box swiper-slide" *ngFor="let img of imgs">
            <img src="/api{{product.headimage}}">
          </span>
    </swiper>
  </div>
  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_text">
        <h4 class="weui-media-box__title">草莓奶油蛋糕<span class="right"><del>价格：￥{{spec.originalprice}}</del><span>促销价：</span><em
          class="money"><i class="rmb">￥</i>{{spec.price}}<i class="decimal">.00</i></em></span></h4>
        <p class="weui-media-box__desc">{{product.synopsis}}</p>
      </div>
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          磅数
        </div>
        <div class="weui-media-box__bd">
          <div class="pounds">
            <div class="weui-grids">
              <div *ngFor="let item of specs" class="weui-grid">
                <span class="weui-grid__label" [ngClass]="{'selected':item.id === spec.id}">1磅</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          重量
        </div>
        <div class="weui-media-box__bd">
          <p class="weui-media-box__desc">≈{{spec.count * 450}}g</p>
        </div>
      </div>
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          体积
        </div>
        <div class="weui-media-box__bd">
          <p class="weui-media-box__desc">约{{spec.spec}}</p>
        </div>
      </div>
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          需提前
        </div>
        <div class="weui-media-box__bd">
          <p class="weui-media-box__desc">3~5小时预定，适合<em>5-7</em>人食用</p>
        </div>
      </div>
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd" style="align-self: center">
          数量
        </div>
        <div class="weui-media-box__bd">
          <weui-stepper [(ngModel)]="qty" [min]="1" [max]="10"></weui-stepper>
        </div>
      </div>
    </div>
  </div>
</app-content>
<div class="btns-group animated" [ngClass]="{'slideOutDown':direction === 'down','slideInUp':direction === 'up'}">
  <a (click)="addCart()" class="btn-secondary">加入购物车</a><a (click)="checkout()" class="btn-primary">立即购买</a>
</div>
<app-footer></app-footer>
